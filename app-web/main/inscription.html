<!DOCTYPE html>
<html>
  <head>
    <title>Subscription to Helpandi</title>

    <link rel="stylesheet" href="../view/inscription.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../view/inscriptionSmartphones.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../view/inscriptionTablets.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../themes/themes.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <img src="../../icon/HelpandiTypoLogo.png" id="logoHelpandi"/>

    <form id="wrap_inscription">
      <div class="wrap_principal_info">
        <div class="principal_info">
          <img src="../../icon/photo.png" alt="" style="height: 280px" />
          <div class="wrap_info">
            <input type="text" placeholder="Identifiant" name="name" value="" class="info1">
            <input type="password" placeholder="Mot de passe" name="name" value="" class="info1">
            <input type="date" placeholder="Date de Naissance" name="name" value="" class="info1">
          </div>
        </div>
      </div>
      <div class="wrap_info_A_D">
        <input type="text" placeholder="Adresse" name="name" value="" class="info2">
        <textarea placeholder="Description" class="info3"></textarea>
        <div class="wrap_checkbox">
          <label for="">Vehicule</label>
          <input type="checkbox" name="Oui" value="1" class="checkbox" >Oui
          <input type="checkbox" name="Non" value="2" class="checkbox">Non
        </div>
      </div>
    </form>
    <a href="menu.html"><input type="button" name="Envoyer" value="Envoyer" class="send_form"> </a>

  </body>

</html>
